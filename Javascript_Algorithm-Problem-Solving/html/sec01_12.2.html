<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                for(let x of s){
                    let num=x.charCodeAt();//Ascii 넘버
                    if(num>=97 && num<=122) answer+=String.fromCharCode(num-32); // 소문자를 대문자로 바꾸는 것
                    else answer+=x;
                }
                return answer;
            }
            let str = "ItisTimeToStudying"
            console.log(solution(str));     
        </script>
    </body>
</html>
