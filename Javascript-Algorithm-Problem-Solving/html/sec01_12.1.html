<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){/* 함수의 매개변수를 입력 */
                let answer="";
                for(let x of s){
                    if(x===x.toLowerCase()) answer+=x.toUpperCase();
                    else answer+=x;
                }

                return answer;/* 답을 return */
            }
            let str ="ItisTimeToStudy";
            console.log(solution(str));/*return받은 값을 출력*/
        </script>
    </body>
</html>
