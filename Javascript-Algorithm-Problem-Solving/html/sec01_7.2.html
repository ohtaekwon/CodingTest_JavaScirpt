<html>

        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){/* 함수의 매개변수를 입력 */
                let answer=0;
                for(let x of arr){
                    if(x%10==day) answer++;
                }
                return answer;/* 답을 return */
            }
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));/*return받은 값을 출력*/
        </script>
