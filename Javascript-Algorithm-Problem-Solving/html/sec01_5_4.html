<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){/* 함수의 매개변수를 입력 */                
                let answer = Math.min.apply(null, arr);

                return answer;/* 답을 return */
            }

            let arr =[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));/*return받은 값을 출력*/      
        </script>
    </body>
</html>
